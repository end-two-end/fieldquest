<link rel="import" href="fieldquest-answers.html">
<link rel="import" href="fieldquest-questions.html">
<link rel="import" href="fieldquest-survey-frontpage.html">

<link rel="import" href="components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="components/core-animated-pages/transitions/slide-up.html">
<link rel="import" href="components/core-animated-pages/transitions/slide-down.html">
<link rel="import" href="components/paper-icon-button/paper-icon-button.html">

<polymer-element name="fieldquest-survey" attributes="user survey selected wide allCompleted allAnswers" vertical layout>
<template>

  <link rel="stylesheet" href="fieldquest-survey.css">
  <link rel="stylesheet" href="fieldquest-survey-themes.css">
  
  <div class="{{survey.theme}}-theme theme-bg-a {{ {wide: wide} | tokenList }}" dummy fit layout vertical center center-justified hero-id="punch" hero>
    <div class="survey-bg" relative?="{{wide}}" flex?="{{!wide}}">
      <core-icon icon="{{survey.icon}}" cross-fade-delayed?="{{parentElement.selected === 'category'}}" cross-fade="{{parentElement.selected !== 'category'}}" fit></core-icon>
    </div>
  </div>
  
  <div class="{{survey.theme}}-theme {{ {wide: wide} | tokenList }}" flex vertical layout>
  
    <core-animated-pages class="survey-pages" selected="{{selected}}" selectedItem="{{selectedItem}}" flex transitions="cross-fade cross-fade-delayed slide-up slide-down hero-transition" no-transition?="{{selected === 'front'}}" on-core-animated-pages-transition-end="{{transitionEnd}}">

        <section name="empty"></section>

        <fieldquest-survey-front-page name="front" survey="{{survey}}" wide="{{wide}}" on-previous="{{mainAction}}" on-next="{{showQuestions}}"></fieldquest-survey-front-page>

        <fieldquest-questions id="questions" name="questions" selectedPage="{{selected}}" allAnswers="{{allAnswers}}" survey="{{survey}}" avatar="{{user.avatar}}" wide="{{wide}}" on-question-done="{{questionDone}}" on-question-prev="{{questionPrev}}" on-survey-done="{{surveyDone}}"></fieldquest-questions>
        
<!--
        <div name="answers">
            <div style="padding: 20px;">
                {{survey.name}} - {{survey.questions}}</div>
        </div>
-->
<!--      <topeka-quiz-score name="quizScore" selectedPage="{{selected}}" scores="{{scores}}" category="{{category}}" avatar="{{user.avatar}}" wide="{{wide}}" quizScore="{{quizScore}}"></topeka-quiz-score>-->

        <fieldquest-answers id="answers" name="answers" answers="{{scores}}" survey="{{survey}}" wide="{{wide}}" on-next="{{showScore}}" cross-fade?="{{parentElement.selected === 'surveys'}}"></fieldquest-answers>
<!--      <topeka-results id="results" name="results" scores="{{scores}}" category="{{category}}" avatar="{{user.avatar}}" wide="{{wide}}" on-next="{{showScore}}" cross-fade?="{{parentElement.selected === 'categories'}}"></topeka-results>-->
      
<!--      <topeka-user-score name="score" user="{{user}}" scores="{{scores}}" category="{{category}}" wide="{{wide}}" on-next="{{mainAction}}" cross-fade?="{{parentElement.selected === 'categories'}}"></topeka-user-score>-->
      
    </core-animated-pages>
    
    <paper-icon-button class="main-button {{ {'theme-color': !wide && selected == 'surveys'} | tokenList }}" icon="arrow-back" hidden?="{{selected === 'results' || selected === 'score'}}" on-tap="{{mainAction}}" hero?="{{parentElement.selected === 'surveys'}}" cross-fade-delayed?="{{parentElement.selected === 'category'}}"></paper-icon-button>
    
  </div>
  
</template>
<script>

  Polymer('fieldquest-survey', {
    
    selected: 'front',
    selectedItem: null,
    wide: false,
    
    computed: {
      'scores': 'computeScores(allScores, category, dirty)'
    },

    created: function() {
      this.scores = [];
      this.surveys = {surveys: []};
    },
    
    computeScores: function(user, category) {
      if (this.allScores && category && category.quizzes) {
        var n = category.name;
        return this.allScores[n] = this.allScores[n] || [];
      } else {
        return null;
      }
    },
    
    selectedChanged: function() {
      if (this.selected === 'score') {
        this.fire('score-update');
      }
    },

    transitionEnd: function() {
      if (this.selected === 'quizScore') {

        // Delay switching questions so we don't see the new question
        // before the transition to the score card, and so we're not
        // switching questions when a transition is running.
        this.$.quizzes.next();

        this.async(function() {
          if (this.scores.length === this.category.quizzes.length) {
            this.selected = 'results';
          } else {
            this.showQuizzes();
          }
        }, null, parseInt(CoreStyle.g.transitions.duration));

      } else if (this.selected === 'empty') {
        this.selected = 'front';
        this.fire('main');
      }
    },
    
    showQuestions: function() {
      this.selected = 'questions';
    },
    
    showScore: function() {
      this.selected = 'score';
    },
      
    showAnswers: function() {
        this.selected = 'answers';
    },
    
    mainAction: function() {
      if (this.selected !== 'front') {
        this.selected = 'empty';
      } else {
        this.fire('main');
      }
    },
    
    questionDone: function(e, detail) {
        this.$.questions.next();
//      this.$.quizzes.resetScrollTop();
//      this.selected = 'quizScore';
//      this.quizScore = detail.score;
    },
      
    questionPrev: function(e, detail) {
        this.$.questions.prev();
    },
      
    surveyDone: function() {
        this.showAnswers();
    }
    
  });

</script>
</polymer-element>
