<link rel="import" href="components/core-icon/core-icon.html">
<link rel="import" href="components/paper-progress/paper-progress.html">

<polymer-element name="fieldquest-status-bar" attributes="answers survey wide actionIcon" vertical layout>
<template>

  <style>
  
    :host {
      display: block;
      height: 64px;
      background-color: #fff;
    }
  
    .survey-icon {
      border-radius: 50%;
      overflow: hidden;
      width: 40px;
      height: 40px;
/*
       unclear why this is necessary; filed 
      http://crbug.com/410054 
*/
      will-change: transform;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }
    
    paper-progress {
      width: 100%;
    }
    
    .info {
      padding: 0 16px;
    }
    
    .wide.info {
      padding: 0 24px;
    }
    
    .surv-info {
      padding: 0 16px;
    }
    
    .surv-info > .title {
      font-size: 14px;
      line-height: 24px;
    }
    
    .pts {
      font-size: 24px;
    }
    
    paper-progress::shadow #activeProgress {
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
      
    paper-fab {
/*
      position: absolute;
      
      right: 16px;
*/
        top: -28px;
      background-color: #fff;
      color: #616161;
    }
    
  </style>
  
  <paper-progress value="{{answerCount}}" max="{{survey.questions.length}}"></paper-progress>
  
  <div class="info {{ {wide: wide} | tokenList }}" flex horizontal center layout>

    <core-icon icon="{{survey.icon}}" class="survey-icon"></core-icon>
    
    <div class="surv-info" flex vertical layout>
        <div class="title font-medium">{{survey.name}}</div>
        <div class="progress">{{answerCount}} / {{survey.questions.length}}</div>
        
    </div>
    <paper-fab icon="{{actionIcon}}" on-tap="{{doAction}}" scale-up></paper-fab>
  
  </div>

</template>
<script>

  Polymer('fieldquest-status-bar', {
    
    wide: false,

    updateProgress: function() {
        this.answerCount = 0;
        if (this.answers) {
            for (i = 0; i < this.answers.length; i++) {
                if (this.answers[i].answered) {
                    this.answerCount++;   
                }
            }
         }
    },
      
    answersChanged: function() {
        this.updateProgress();
    },
      
    doAction: function() {
        this.async(function() {
            this.fire('do-action', {});
        }, null, parseInt(CoreStyle.g.transitions.duration));
    }
  
  });

</script>
</polymer-element>
