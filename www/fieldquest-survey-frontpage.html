<link rel="import" href="components/paper-fab/paper-fab.html">

<polymer-element name="fieldquest-survey-front-page" attributes="survey wide" vertical layout>
<template>

  <style>
  
    .bottom-bar {
      position: relative;
      height: 64px;
      line-height: 64px;
      padding: 0 16px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      font-size: 18px;
      box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
    }
    
    .bottom-bar.wide, .dummy.wide {
      box-sizing: border-box;
      width: 512px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    paper-fab {
      position: absolute;
      top: -28px;
      right: 16px;
      background-color: #fff;
      color: #616161;
    }
    
    .wide > paper-fab {
      right: 24px;
    }
      
    .card {
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: 2%;
        margin-bottom: 50px;
        background-color: rgb(255, 255, 255);
        text-align: left;
        padding: 20px;
    }
      
    .card.wide {
        width: 512px;
    }
    
    .hide {
        display: none;
    }

  </style>

    <div flex></div>
    
    <div class="card {{ {hide:(!survey.description)} | tokenList }} {{ {wide: wide} | tokenList }}" horizontal center layout hero-id="punch-bottom" hero cross-fade-delayed?="{{parentElement.selected === 'front'}}" ><strong>{{survey.description}}</strong></div>
  
    <div class="bottom-bar theme-bg {{ {wide: wide} | tokenList }}" horizontal center layout hero-id="punch-bottom" hero>
        <div cross-fade-delayed?="{{parentElement.selected === 'front'}}">{{survey.name}}</div>
        <paper-fab icon="av:play-arrow" on-tap="{{nextAction}}" scale-up></paper-fab>
    </div>

    <div class="dummy {{ {wide: wide} | tokenList }}" hero-id="surveys-content" hero></div>

</template>
<script>

  Polymer('fieldquest-survey-front-page', {
    
    wide: false,
    
    nextAction: function() {
      this.fire('next');
    }
    
  });

</script>
</polymer-element>
